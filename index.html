
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP PDF Parser Test</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h2 { margin-top: 2rem; }
    pre { background: #f4f4f4; padding: 1rem; overflow: auto; }
    .error { color: red; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  </style>
</head>
<body>

<h1>OTP Bank Statement Parser</h1>

<input type="file" id="pdfInput" accept=".pdf" />
<button onclick="upload()">Parse PDF</button>

<div id="result"></div>

<script>
  async function upload() {
    const input = document.getElementById('pdfInput');
    const file = input.files[0];
    const result = document.getElementById('result');
    result.innerHTML = "⏳ Uploading...";

    if (!file) {
      result.innerHTML = "<p class='error'>Please select a PDF file.</p>";
      return;
    }

    const formData = new FormData();
    formData.append("pdf_file", file);

    try {
      const res = await fetch("/parse", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (data.error) {
        result.innerHTML = `<p class='error'>❌ ${data.error}</p>`;
        return;
      }

      let html = `<h2>Summary</h2><pre>${JSON.stringify(data.Summary, null, 2)}</pre>`;
      html += "<h2>Transactions</h2>";
      html += "<table><tr><th>Date</th><th>ValueDate</th><th>Amount</th><th>Type</th><th>Description</th></tr>";

      for (const tx of data.Transactions) {
        html += `<tr>
          <td>${tx.Date || ""}</td>
          <td>${tx.ValueDate || ""}</td>
          <td>${tx.Amount}</td>
          <td>${tx.Type}</td>
          <td>${tx.Description}</td>
        </tr>`;
      }

      html += "</table>";
      result.innerHTML = html;
    } catch (e) {
      console.error(e);
      result.innerHTML = `<p class='error'>❌ Failed to connect to server.</p>`;
    }
  }
</script>

</body>
</html>
