
<!DOCTYPE html>
<html>
<head>
  <title>OTP Parser</title>
  <style>
    body { font-family: sans-serif; margin: 40px; max-width: 600px; }
    textarea { width: 100%; height: 300px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>OTP Bank Statement Parser</h2>
  <input type="file" id="file" accept="application/pdf"/>
  <button onclick="upload()">Upload</button>
  <textarea id="result" placeholder="Parsed JSON will appear here..."></textarea>

  <script>
    async function upload() {
      const file = document.getElementById('file').files[0];
      const formData = new FormData();
      formData.append('pdf_file', file);
      const res = await fetch('/parse', { method: 'POST', body: formData });
      const json = await res.json();
      document.getElementById('result').value = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>
