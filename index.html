
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP PDF Parser Test</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2rem auto; }
    textarea { width: 100%; height: 400px; margin-top: 1rem; }
    input[type="file"] { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>OTP PDF Parser Test</h1>
  <p>Select a PDF statement and upload it to test the API.</p>

  <input type="file" id="fileInput" accept=".pdf" />
  <button onclick="upload()">üì§ Upload</button>

  <textarea id="output" placeholder="Response will appear here..."></textarea>

  <script>
    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please select a PDF file first.");
        return;
      }

      const formData = new FormData();
      formData.append("pdf_file", file);

      const output = document.getElementById('output');
      output.value = "‚è≥ Uploading...";

      try {
        const res = await fetch("https://otp-parser-x7nl.onrender.com/parse", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        output.value = JSON.stringify(data, null, 2);
      } catch (err) {
        output.value = "‚ùå Error:\n" + err;
      }
    }
  </script>
</body>
</html>
