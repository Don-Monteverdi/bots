<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Bank Statement Parser</title>
</head>
<body>
    <h1>OTP Bank Statement Parser</h1>
    <p>Select a PDF bank statement and upload it. The parsed result will be shown below.</p>
    <input type="file" id="pdfFile" accept=".pdf">
    <button onclick="uploadAndParse()">Upload & Parse</button>
    <pre id="output"></pre>
    <script>
        function uploadAndParse() {
            const fileInput = document.getElementById('pdfFile');
            const output = document.getElementById('output');
            const file = fileInput.files[0];
            if (!file || !file.name.endsWith('.pdf')) {
                output.textContent = 'Please upload a valid PDF file.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/parse', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                output.textContent = JSON.stringify(data, null, 2);
            })
            .catch(err => {
                output.textContent = 'Error: ' + err;
            });
        }
    </script>
</body>
</html>
