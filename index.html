<!DOCTYPE html>
<html>
<head>
    <title>Bank Statement Parser</title>
</head>
<body>
    <h1>ðŸ“„ Upload Bank Statement (PDF)</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" accept=".pdf" required />
        <button type="submit">Parse PDF</button>
    </form>
    <pre id="result" style="background:#eee;padding:1em;"></pre>

    <script>
        const form = document.getElementById("uploadForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("/parse", {
                method: "POST",
                body: formData
            });

            const result = document.getElementById("result");
            if (response.ok) {
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } else {
                result.textContent = "Error parsing file.";
            }
        });
    </script>
</body>
</html>
